<html>
    <head>
        <meta charset="utf-8">
        <title>EVOLUTIVE COCOON</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100%; }
            input {width: 90%;}
            #container {position: relative;}
            #container canvas, #overlay { position: absolute;}
            #overlay {z-index: 1; width: 100%}

            #loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 2;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div id="loader"></div> 
        <div id="container">
            <div id="overlay">
                <div>
                    <input type="range" id="dimension" name="dimension" min="350" max="7000" value="200" step="10">
                    <label for="dimension">Dimension</label>
                </div>
                <div>
                    <input type="range" id="SP_Radius1" name="SP_Radius1" min="25" max="100" value="61" step="1">
                    <label for="SP_Radius1">SP_Radius1</label>
                </div>
                <div>
                    <input type="range" id="SP_Radius2" name="SP_Radius2" min="25" max="100" value="70" step="1">
                    <label for="SP_Radius2">SP_Radius2</label>
                </div>
                <div>
                    <input type="range" id="SP_Radius3" name="SP_Radius2" min="25" max="100" value="25" step="1">
                    <label for="SP_Radius3">SP_Radius3</label>
                </div>
                <div>
                    <input type="range" id="SP_Radius4" name="SP_Radius3" min="25" max="100" value="100" step="1">
                    <label for="SP_Radius4">SP_Radius4</label>
                </div>
                <div>
                    <input type="range" id="SP_Radius5" name="SP_Radius4" min="25" max="100" value="91" step="1">
                    <label for="SP_Radius5">SP_Radius5</label>
                </div>
                <div>
                    <label for="RH_IN:SUNLIGHT ANALYSIS">RH_IN:SUNLIGHT ANALYSIS</label>
                    <input type="checkbox" id="RH_IN:SUNLIGHT ANALYSIS" >
                </div>
                <div><button id="downloadButton" disabled>Download</button></div>
                <div><a href="EvolutiveCocoon2.gh" download="EvolutiveCocoon2.gh.html">Save source code</a></div>
            </div>
        </div>
        
        <script type="module" src="./script.js"></script>
    </body>
</html>
